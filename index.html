<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>7-Reel Slot Machine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="reelsContainer"></div>

<div id="controls">
    <label>Wager: <input type="number" id="wager" value="1" min="1"></label>
    <button id="spinButton">Spin</button>
</div>

<div id="status">
    <div id="balance">Balance: 100</div>
    <div id="spinAmountDisplay"></div>
    <div id="notification"></div>
    <div id="freeSpinsCounter"></div>
    <div id="bonusPointsCounter"></div>
</div>

<script src="slot.js"></script>
</body>
</html>
